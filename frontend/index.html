<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NFT to 3D Print Connector</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 40%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
            border-bottom: 1px solid #eee;
        }
        .button {
            display: block;
            width: 80%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            text-align: center;
            cursor: pointer;
            margin: 10px auto;
            border: none;
            border-radius: 5px;
            text-decoration: none; /* Remove underline from hyperlink */
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>3D Print Your NFT</h1>
        </header>
        <p id="status">Not connected</p>


        <button id="connectWallet" class="button" onclick="connectWallet()">Connect Wallet</button>
        <a id="connectOpenSea" class="button" href="https://opensea.io/assets/ethereum/0x495f947276749ce646f68ac8c248420045cb7b5e/91087323867861065123692610173492082007842679956767720571544234637601705820161/" target="_blank">Go to OpenSea</a>
        <a id="connectShopify" class="button" href="https://774a58.myshopify.com/" target="_blank">Connect to Shopify</a>
        

    </div>
    <img src="https://bafybeigobdj2zenamjymwoj6zqrtcix3chfutpp2eli23ltzdqupudcrpm.ipfs.dweb.link/" alt="NFT Image" />

    <script>
        async function connectWallet() {
    const statusElement = document.getElementById('status');
    
    if (window.ethereum) {
        try {
            const accounts = await window.ethereum.request({ method: 'eth_accounts' });
            if (accounts.length) {
                statusElement.textContent = `Connected: ${accounts[0]}`;
                return;
            }
            await window.ethereum.request({ method: 'eth_requestAccounts' });
            statusElement.textContent = `Connected: ${accounts[0]}`;
        } catch (error) {
            console.error("User denied account access");
            statusElement.textContent = 'Not connected';
        }
    } else {
        console.error("Non-Ethereum browser detected. You should consider trying MetaMask!");
        statusElement.textContent = 'MetaMask not available';
    }
}

    </script>
    <script src="src/js/quicknode.js"></script>

    <script src="your_js_file.js"></script> <!-- Your additional JS file, if any. -->
</body>
</html>
